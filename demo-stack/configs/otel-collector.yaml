receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  redis:
    endpoint: redis:6379
    collection_interval: 10s
  mongodb:
    hosts:
      - endpoint: mongo:27017
    collection_interval: 5s
    initial_delay: 5s
    tls:
      insecure: true
      insecure_skip_verify: true



processors:
extensions:
  health_check: {}
exporters:
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  prometheus:
    endpoint: 0.0.0.0:1234
    namespace: demo01
  debug:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: []
      exporters: [otlp, debug]

    metrics:
      # receivers: [otlp]
      receivers: [otlp, mongodb, redis]
      processors: []
      exporters: [prometheus, debug]